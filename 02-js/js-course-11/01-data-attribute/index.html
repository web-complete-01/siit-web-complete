<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attribute</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Data attribute</h1>
    <div class="box">
        <h2>Clicks: </h2>
        <div id="display">0</div>
        <div class="menu">
            <button class="change-score" data-change-amount="-5">-5</button>
            <button class="change-score" data-change-amount="-1">-1</button>
            <button class="change-score" data-change-amount="1">+1</button>
            <button class="change-score" data-change-amount="5">+5</button>
        </div>
    </div>
</body>
</html>
